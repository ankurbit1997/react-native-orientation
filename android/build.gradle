apply plugin: 'com.android.library'

android {
    buildToolsVersion "30.0.3"
    compileSdkVersion 30
    

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }
}

dependencies {
    implementation "com.facebook.react:react-native:+"
}
